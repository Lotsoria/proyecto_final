{% extends 'base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Categorías</h3>
  <a class="btn btn-primary" href="/inventario/categorias/nuevo/">Nueva</a>
  </div>
<table class="table table-striped">
  <thead><tr><th>Nombre</th><th></th></tr></thead>
  <tbody>
    {% for obj in object_list %}
      <tr>
        <td>{{ obj.nombre }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="/inventario/categorias/{{ obj.id }}/editar/">Editar</a>
          <a class="btn btn-sm btn-outline-danger" href="/inventario/categorias/{{ obj.id }}/eliminar/">Eliminar</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
