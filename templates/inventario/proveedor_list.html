{% extends 'base.html' %}
{% block title %}Proveedores{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Proveedores</h3>
  <a class="btn btn-primary" href="/inventario/proveedores/nuevo/">Nuevo</a>
  </div>
<table class="table table-striped">
  <thead><tr><th>Empresa</th><th>Contacto</th><th>Tel√©fono</th><th></th></tr></thead>
  <tbody>
    {% for obj in object_list %}
      <tr>
        <td>{{ obj.empresa }}</td>
        <td>{{ obj.contacto_principal }}</td>
        <td>{{ obj.telefono }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="/inventario/proveedores/{{ obj.id }}/editar/">Editar</a>
          <a class="btn btn-sm btn-outline-danger" href="/inventario/proveedores/{{ obj.id }}/eliminar/">Eliminar</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
